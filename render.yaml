services:
  - type: web
    name: giftology-backend
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r backend-django/requirements.txt
      cd backend-django && python manage.py migrate --noinput
      cd backend-django && python manage.py collectstatic --noinput
    startCommand: |
      cd backend-django
      gunicorn giftology_backend.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        sync: false
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "giftology-backend.onrender.com,localhost,127.0.0.1"
      - key: DATABASE_URL
        fromDatabase:
          name: giftology-db
          property: connectionString
      - key: CORS_ALLOWED_ORIGINS
        value: "https://giftology.vercel.app,http://localhost:3000"

databases:
  - name: giftology-db
    ipAllowList: []
